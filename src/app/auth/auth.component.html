<div class="auth-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Digite seu e-mail" />
      </div>
      <div>
        <label for="senha">Senha</label>
        <input id="senha" formControlName="senha" type="password" placeholder="Digite sua senha" />
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
    </form>
  </div>
