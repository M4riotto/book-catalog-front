<div *ngIf="livroForm" class="livro-form-container">
    <form [formGroup]="livroForm" (ngSubmit)="salvarLivro()" class="livro-form">
      <div class="form-group">
        <label for="titulo" class="form-label">Título:</label>
        <input id="titulo" formControlName="titulo" class="form-input" />
      </div>
  
      <div class="form-group">
        <label for="autor" class="form-label">Autor:</label>
        <input id="autor" formControlName="autor" class="form-input" />
      </div>
  
      <div class="form-group">
        <label for="descricao" class="form-label">Descrição:</label>
        <input id="descricao" formControlName="descricao" class="form-input" />
      </div>
  
      <div class="form-buttons">
        <button class="btn btn-primary" type="submit">Salvar</button>
        <button class="btn btn-secondary" type="button" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </div>
